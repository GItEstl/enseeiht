<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="style/default.css" />
		<link rel="stylesheet" href="style/anim.css" />
		<script src="js/main.js"></script>
		<title></title>
	</head>

	<body>
		<div class="overlay">
			<div class="connexion-panel">
				<h1>Hello !</h1>
				<input type="text" placeholder="Username"/><br>
				<input type="password" placeholder="Password"/><br>
				<button onclick="connect()"/>Connect</button>
			</div>
		</div>
		<main class="main">
			<div class="game game-2">
				<div class="tile" id="red"></div>
				<div class="tile" id="green"></div>
				<div class="tile" id="yellow"></div>
				<div class="tile" id="blue"></div>
			</div>
		</main>
		<footer class="footer">
			<div class="score">Score : 8</div>
			<div class="settings">
				<i class="material-icons">settings</i>
			</div>
		</footer>
	</body>
</html>
